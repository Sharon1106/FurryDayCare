<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://use.typekit.net/hog0dmz.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" class="style">
</head>
<body>
    <div class="nav-bar">
        <div class="blank"></div>
        <div class="menu">
            <li>Home</li>
            <li>Logged In</li>
            <li>Logged out</li>
        </div>
    </div>
        <div class="profiles">
            <div class="user-card">
                <div class="card-title">
                    <h2>Your Profile</h2>
                    <button type="button" class="btn btn-primary" style="font-size:1rem">Edit</button>
                </div>
                <div class="form">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Name</label>
                        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Mike Jones">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Phone Number</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"placeholder="281-330-8004"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"placeholder="123 Main Street"></textarea>
                    </div>
                </div>
            </div>
            <div class="pet-card">
                <div class="card-title">
                    <h2>Your Pet(s)</h2>
                    <button type="button" class="btn btn-primary" style="font-size:1rem">Edit</button>
                </div>
                <div class="form">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Name</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Max">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Breed</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Mutt">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Walks Per Day</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"placeholder="most average 3 a day"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Food Allergies</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"placeholder="peanuts"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <button type="button" class="btn btn-primary" style="font-size:1.5rem">Book Now!</button>
</body>
</html>
